<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="A searchable list of hundreds web stores at which to shop for clothing. Categorized by price, style, keywords, and location.">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Smash Bros Helper</title>
	<link rel="icon" type="image/png" href="img/if_videogame_icons-08_611919.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container-fluid">

        <header class="row">
            <div class="col">
                <h1></h1>
            </div>
        </header>

        <div class="row content-row">
			<div class="col">
				<h3>PR Image Generator</h3>

				<!-- Canvas
				-------------------------------->

				<div class="row" id="canvasArea">
					<div class="col">
						<button class="btn btn-primary" id="goBtn">Generate</button>
						<canvas id="prCanvas" width="820" height="470"></canvas>
					</div>
				</div>

				<!-- Controls
				-------------------------------->

				<div class="row" id="controlsArea">
					<div class="col">

						<div class="row">
							<label for="prTitle" class="col-sm-3 col-form-label">PR Title</label>
							<input id="prTitle" class="col form-control" type="text" placeholder="Ex: NorCal Melee"/>
						</div>

						<div class="row">
							<label for="prSubtitle" class="col-sm-3 col-form-label">PR Subtitle</label>
							<input id="prSubtitle" class="col form-control" type="text" placeholder="Ex: Fall 2017"/>
						</div>

						<div class="row">
							<label for="bgImageInput" class="col-sm-3 col-form-label">Background Image</label>
							<input class="form-control col" type="file" id="bgImageInput"/>
							<!--<button class="btn btn-primary" id="fileBtn">Upload</button>-->
						</div>

						<div class="row">
							<label for="numPlayers" class="col-sm-3 col-form-label">Players on the PR</label>
							<select id="numPlayers" class="col-sm-3 form-control">
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
						</div>

					</div>
				</div>

				<!-- input area
				-------------------------------->

				<div>
					<div class="row" id="inputArea">
						<form class="col" id="inputForm"></form>
					</div>
				</div>

			</div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
